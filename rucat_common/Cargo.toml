[package]
name = "rucat_common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = {"version" = "0"}
anyhow = {"version" = "1"}
clap = { version = "4", features = ["derive"] }
clap_derive = "4"
prost = "0"
rand = "0"
serde = {"version" = "1", features = ["derive"]}
serde_json = "1"
surrealdb = {"version" = "1", features = ["kv-mem", "native-tls"]}
tonic = "0"
time = {version = "0", features = ["serde-well-known"]}

[build-dependencies]
tonic-build = "0"